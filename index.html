    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1920px-Flag_of_the_People%27s_Republic_of_China.svg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(90deg, red, yellow, red);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 15px red;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 3;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border: 2px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 20px yellow;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.2);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s;
            z-index: -1;
        }

        .btn:hover::after {
            transform: scaleX(1);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: white;
            opacity: 0.8;
            z-index: 2;
        }

        /* –ß–∞—Å—Ç–∏–Ω–∫–∏ */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            opacity: 0.4;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
