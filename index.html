<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Logovo Nazarchika</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1920px-Flag_of_the_People%27s_Republic_of_China.svg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.65);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(90deg, red, orange, yellow, red);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 4s linear infinite;
            text-shadow: 0 0 10px red, 0 0 20px yellow;
            margin: 0;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        p {
            font-size: 1.5em;
            color: #ffcc00;
            text-shadow: 0 0 5px red;
            margin-top: 10px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: floatUp 10s linear infinite;
            opacity: 0.5;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: white;
            opacity: 0.7;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>üá®üá≥ Logovo Nazarchika</h1>
        <p>–ù—ñ—Ö—Ç–æ –Ω–µ –ø—Ä–æ–π–¥–µ –ø–æ–≤–∑...</p>
    </div>

    <div class="particles">
        <!-- 30 —á–∞—Å—Ç–∏–Ω–æ–∫ -->
        <script>
            for (let i = 0; i < 30; i++) {
                const dot = document.createElement('div');
                dot.className = 'particle';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDelay = (Math.random() * 10) + 's';
                dot.style.width = dot.style.height = (Math.random() * 8 + 4) + 'px';
                document.querySelector('.particles').appendChild(dot);
            }
        </script>
    </div>

    <div class="footer">–ó—Ä–æ–±–ª–µ–Ω–æ –ü–∞—à–æ–º –ê–¥–≤–æ–∫–∞—Ç–æ–º ¬© 2025</div>
