<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Логово Назарчика | RUST Сервер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/wC2t9lr.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-top: 1rem;
      text-shadow: 2px 2px #000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn {
      background: #00ff88;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      font-size: 1.2em;
      margin: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00cc66;
    }

    iframe {
      margin-top: 2rem;
      width: 350px;
      height: 500px;
      border: none;
    }

    .rust-info {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .gif {
      margin-top: 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ЛОГОВО НАЗАРЧИКА</h1>
    <p>Це наш Discord, де ми граємо в RUST, рофлимо і живемо як дикі рейдери!</p>
    <button class="btn" onclick="window.open('https://discord.gg/V5tNASJY', '_blank')">Залетіти в Discord</button>

    <div class="rust-info">
      <h2>Про нас:</h2>
      <ul style="text-align: left; max-width: 600px; margin: auto;">
        <li>Щоденні рейди та пвп</li>
        <li>Стрілки в Расті — на повному скілі</li>
        <li>Своя атмосфера і ржач</li>
        <li>Голосові, меми, вистріли і братва</li>
        <li>Сайт — як серце нашого логова</li>
      </ul>
    </div>

    <img class="gif" src="https://media.tenor.com/GuAUkHGRdpUAAAAC/rust-game.gif" alt="Rust gameplay gif">

    <iframe src="https://discord.com/widget?id=YOUR_SERVER_ID&theme=dark" allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="https://files.catbox.moe/5p3nlz.mp3" type="audio/mp3">
    Твій браузер не підтримує звук.
  </audio>
</body>
</html>
