<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>LOGOVO NAZARCHIKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1920px-Flag_of_the_People%27s_Republic_of_China.svg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            text-shadow: 0 0 25px red;
            background: linear-gradient(45deg, yellow, red, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }

        .text-fly {
            position: absolute;
            top: -10%;
            font-size: 2em;
            white-space: nowrap;
            color: yellow;
            animation: flyText 10s linear infinite;
        }

        @keyframes flyText {
            0% { top: 100%; left: -30%; transform: rotate(-20deg); }
            100% { top: -10%; left: 120%; transform: rotate(20deg); }
        }

        .laser {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: red;
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            0% { left: 0; }
            100% { left: 100vw; }
        }

        .custom-cursor {
            width: 32px;
            height: 32px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Windows_10_cursor.png') no-repeat center;
            background-size: contain;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .flashing-box {
            width: 100px;
            height: 100px;
            background: red;
            animation: flash 0.3s infinite alternate;
            position: absolute;
        }

        @keyframes flash {
            0% { background: red; box-shadow: 0 0 10px yellow; }
            100% { background: yellow; box-shadow: 0 0 20px red; }
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-size: 1.2em;
            z-index: 3;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: yellow;
            border-radius: 50%;
            animation: float 8s linear infinite;
            opacity: 0.4;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="overlay">
    <h1>üá®üá≥ LOGOVO NAZARCHIKA üá®üá≥</h1>
    <p>üåê Discord: <a href="https://discord.gg/V5tNASJY" target="_blank" style="color: #ff0;">–ù–∞—Ç–∏—Å–Ω–∏ —Å—é–¥–∏</a></p>
</div>

<!-- –§–æ–Ω–æ–≤—ñ —á–∞—Å—Ç–∏–Ω–∫–∏ -->
<div class="particles" id="particles"></div>

<!-- –õ—ñ—Ç–∞—é—á—ñ —Ç–µ–∫—Å—Ç–∏ -->
<div class="text-fly" style="animation-delay: 0s;">–†–ê–°–¢ üî•</div>
<div class="text-fly" style="animation-delay: 2s; color: red;">–î–ò–°–ö–û–†–î üì¢</div>
<div class="text-fly" style="animation-delay: 4s; color: white;">LOGOVO üá®üá≥</div>

<!-- –õ–∞–∑–µ—Ä–∏ -->
<div class="laser" style="top: 20%;"></div>
<div class="laser" style="top: 60%; animation-delay: 1s;"></div>

<!-- –°–ø–∞–ª–∞—Ö–∏ -->
<div class="flashing-box" style="top: 20%; left: 10%;"></div>
<div class="flashing-box" style="top: 60%; left: 80%;"></div>

<!-- –ö–∞—Å—Ç–æ–º–Ω–∏–π –∫—É—Ä—Å–æ—Ä -->
<div class="custom-cursor" id="cursor"></div>

<!-- –ú—É–∑–∏–∫–∞ -->
<audio autoplay loop>
    <source src="https://files.catbox.moe/3n8k3t.mp3" type="audio/mpeg">
</audio>

<div class="footer">
    –ó—Ä–æ–±–ª–µ–Ω–æ ‚ú® –ü–∞—à–æ–º –ê–¥–≤–æ–∫–∞—Ç–æ–º ‚ú® ‚Äî Discord Rust Server
</div>

<!-- JS: –∫—É—Ä—Å–æ—Ä + —á–∞—Å—Ç–∏–Ω–∫–∏ -->
<script>
    // –ö—É—Ä—Å–æ—Ä
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });

    // –ß–∞—Å—Ç–∏–Ω–∫–∏
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 100; i++) {
        let p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = (Math.random() * 8) + 's';
        p.style.width = p.style.height = (Math.random() * 5 + 2) + 'px';
        particleContainer.appendChild(p);
    }
</script>

</body>
</html>
