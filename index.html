<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Logovo Nazarchika</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1920px-Flag_of_the_People%27s_Republic_of_China.svg.png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            color: white;
            background: linear-gradient(90deg, red, yellow, red);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 15px red;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .button-container {
            display: flex;
            gap: 40px;
            flex-direction: row;
            z-index: 3;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border: 2px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px yellow;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.3);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s;
            z-index: -1;
        }

        .btn:hover::after {
            transform: scaleX(1);
        }

        .countdown {
            font-size: 2em;
            margin-top: 50px;
            color: yellow;
            text-shadow: 0 0 15px red;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: white;
            opacity: 0.8;
            z-index: 2;
        }

        /* –ß–∞—Å—Ç–∏–Ω–∫–∏ */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            opacity: 0.4;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>üá®üá≥ Logovo Nazarchika</h1>

        <div class="button-container">
            <button class="btn" onclick="location.href='https://discord.gg/V5tNASJY'">üî• Join Discord</button>
            <button class="btn" onclick="location.href='minecraft://127.0.0.1'">üéÆ Enter Server</button>
            <button class="btn" onclick="location.href='https://example.com/client.zip'">‚¨áÔ∏è Download Client</button>
        </div>

        <div class="countdown" id="countdown">–ó–∞–ª–∏—à–∏–ª–æ—Å—å: 00:00</div>
    </div>

    <div class="particles">
        <script>
            for (let i = 0; i < 50; i++) {
                const dot = document.createElement('div');
                dot.className = 'particle';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDelay = (Math.random() * 12) + 's';
                dot.style.width = dot.style.height = (Math.random() * 6 + 3) + 'px';
                document.querySelector('.particles').appendChild(dot);
            }
        </script>
    </div>

    <div class="footer">üöÄ –ó—Ä–æ–±–ª–µ–Ω–æ –ü–∞—à–æ–º –ê–¥–≤–æ–∫–∞—Ç–æ–º ¬© 2025</div>

    <!-- –ú—É–∑–∏–∫–∞ -->
    <audio autoplay loop>
        <source src="https://files.catbox.moe/3n8k3t.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—É–¥—ñ–æ.
    </audio>

    <!-- –¢–∞–π–º–µ—Ä –¥–ª—è –∑–∞–ø—É—Å–∫—É —Å–µ—Ä–≤–µ—Ä–∞ -->
    <script>
        // –¢–∞–π–º–µ—Ä
        let countdownDate = new Date("May 10, 2025 00:00:00").getTime();
        let timer = setInterval(function() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "–ó–∞–ª–∏—à–∏–ª–æ—Å—å: " + days + "–¥ " + hours + "–≥ " + minutes + "–º " + seconds + "—Å ";

            }
        }, 1000);
    </script>
</body>
</html>
