<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      cursor: url('https://cur.cursors-4u.net/anime/ani-12/ani1153.cur'), auto;
    }
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1920px-Flag_of_the_People%27s_Republic_of_China.svg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 6em;
      background: linear-gradient(45deg, red, yellow, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 15px red, 0 0 25px yellow; }
      to { text-shadow: 0 0 25px orange, 0 0 50px red; }
    }
    .btn {
      padding: 20px 40px;
      font-size: 2em;
      border: 2px solid white;
      border-radius: 15px;
      background: rgba(255, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
    }
    .btn:hover {
      background: yellow;
      color: black;
      transform: scale(1.1);
    }
    .marquee {
      position: absolute;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      font-size: 2em;
      color: yellow;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .falling-chinese {
      position: absolute;
      font-size: 4em;
      color: red;
      animation: fall 5s infinite linear;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="marquee">
    <span>‚ö†Ô∏è –£–í–ê–ì–ê! –í–ò –£–í–Ü–ô–®–õ–ò –í –°–ï–ö–†–ï–¢–ù–ï –õ–û–ì–û–í–û –ù–êZ–ê–†–ß–ò–ö–ê ‚ö†Ô∏è</span>
  </div>

  <div class="overlay">
    <h1>LOGOVO NAZARCHIKA</h1>
    <button class="btn" onclick="window.open('https://discord.gg/V5tNASJY', '_blank')">üîó –ó–∞–π—Ç–∏ –≤ Discord</button>
  </div>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/3n8k3t.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Canvas animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Falling Chinese characters
    function createFallingChinese() {
      const characters = ['Ê±â', 'Â≠ó', '‰∏≠', 'ÂõΩ', 'Âñú', 'Â∫Ü'];
      for (let i = 0; i < 10; i++) {
        const char = document.createElement('div');
        char.classList.add('falling-chinese');
        char.style.left = Math.random() * 100 + 'vw';
        char.innerText = characters[Math.floor(Math.random() * characters.length)];
        document.body.appendChild(char);

        setTimeout(() => char.remove(), 5000);
      }
    }
    setInterval(createFallingChinese, 1000);
  </script>
</body>
</html>
